<!-- Template to display dashboard to user -->
<!-- Dashboard displays the users own access token -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dashboard</h1>
    Logged in as: {{ user.username }}
    <br>
    Your key is: {{ user.access_token }}
    <br>
    <a href="{{ url_for('portal.logout') }}">logout</a>
</body>
</html>
