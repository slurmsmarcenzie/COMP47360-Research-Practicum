<!-- Template to let user register-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="{{url_for('portal.home')}}">Home</a>
    <h1>Register</h1>

    <form method="POST" action="">
        {{ form.csrf_token }}
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.recaptcha() }}
        {{ form.submit }}
    </form>

    <br>
    <a href="{{url_for('portal.login')}}">Already have an account? login</a>

</body>
</html>
